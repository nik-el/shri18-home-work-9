        <a href="#" class="events__sort-filter events__sort-filter--default events__sort-filter--active">по

<footer class="page-footer">

<template class="event-template">
  <article class="event">

    <div class="event__header">
      <h3 class="event__title">
        <span class="event__title-text"></span>
      </h3>
      <p class="event__info">
        <span class="event__source"></span>
        <span class="event__time"></span>
      </p>
    </div>

    <div class="event__block">
      <p class="event__description"></p>
      <img src="" alt="event image" class="event__image">
      <p class="event__status"></p>
      <div class="event__actions"></div>

      <article class="player player--event">

        <div class="player__info">
          <img class="player__cover" src="">
          <div class="player__track">
            <div class="player__track-name">
              <span class="player__track-text"></span>
            </div>
            <div class="player__track-progress">
              <div class="slider slider--track">
                <div class="slider__field slider__field--track">
                  <div class="slider__range">
                  </div>
                  <div class="slider__control slider__control--track">
                  </div>
                  <label class="visually-hidden" for="slider-track">Слайдер перемотки</label>
                  <input
                    id="slider-track"
                    type="range"
                    class="slider__input"
                    value="33"
                    min="0"
                    max="40"/>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="player__actions">
          <div class="player__buttons">
            <div class="player__prev">
              <img src="image/prev.svg" alt="player__button-image">
            </div>
            <div class="player__next">
              <img src="image/next.svg" alt="player__button-image">
            </div>
          </div>
          <div class="slider slider--volume">
            <div class="slider__field slider__field--volume">
              <div class="slider__range">
              </div>
              <div class="slider__control slider__control--volume">
              </div>
              <label class="visually-hidden" for="slider-volume">Слайдер громкости</label>
              <input
                id="slider-volume"
                type="range"
                class="slider__input"
                value="33"
                min="0"
                max="40"/>
            </div>
          </div>
        </div>
      </article>

    </div>

  </article>
</template>

<script src="./scripts/index.js"></script>
</body>
